[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy API calls directly to backend to avoid 403 errors on deploy previews
# This bypasses Next.js API routes and goes directly to art.artigt.com
[[redirects]]
  from = "/api/*"
  to = "https://art.artigt.com/api/public/:splat"
  status = 200
  force = true
